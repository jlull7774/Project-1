<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center fs-1 mt-2 fw-bold">
        Welcome To The Spin Machine
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button type="button" class="btn btn-outline-primary fs-2 my-5 mx-0" id="spin-button" onclick="masterSpin()">
          Spin
        </button>
        <div class="p-2 mt-3" id="line1">_</div>
        <!-- I'm actually such a genius for adding two empty divs to center the content! middle of 5 is 3 so you if you have 3 spaces then you need 5 to center? or something idk but i feel great about it! -->
        <div class="p-2 mt-3" id="line2">_</div>
        <div class="p-2 mt-3" id="line3">_</div>
        <div class="p-3 mt-3"></div>
        <div class="p-3 mt-3"></div>
      </div>
    </div>
    <audio src="out of time project music.mp3" id="out-of-time"></audio>
    <audio src="love so right project audio.mp3" id="love-so-right"></audio>
    <audio src="around the world project audio.mp3" id="around-the-world"></audio>
    <audio src="luv my slatts project audio.mp3" id="luv-my-slatts"></audio>
    <audio src="already rich project audio.mp3" id="already-rich"></audio>
    
  </body> 
</html>
